name: Run Playwright Tests and Generate Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite rulare manuală

permissions:
  contents: write  # Necesar pentru deploy pe GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: ▶️ Run Playwright Tests
        run: npx playwright test || true  # Continuă execuția chiar dacă testele eșuează

      - name: 📊 Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report/${{ github.run_id }}

      - name: 🚀 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true  # Păstrează toate rapoartele vechi
          publish_branch: gh-pages

      - name: 🔗 Print Allure Report URL
        run: |
          echo "🔗 Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"
