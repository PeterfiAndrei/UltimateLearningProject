name: Playwright Browser Tests
run-name: ${{ github.workflow }} @ ${{ github.ref_name }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [master]
    types: [checks_requested]
  workflow_dispatch:

concurrency:
  # Only cancel in-progress runs if the branches are other than master
  # All commits pushed to master must be validated
    group: ${{ github.workflow }}-${{ github.ref_name == 'master' && github.run_id || github.event.pull_request.number || github.ref_name }}
    cancel-in-progress: true


permissions:
  contents: write

jobs:
  # build:
    # not needed
  test:
    name: Test
    # needs: build  # not needed
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1]
    env:
      PLAYWRIGHT_SHARD: ${{ matrix.shard }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ƒï¸ Cache Maven and Yarn Artifacts
        uses: actions/cache@v4
        with:
          key: build${{ hashFiles('yarn.lock', '_03Typescript_Playwright/yarn.lock')}}
          restore-keys: |
            build${{ hashFiles('yarn.lock', '_03Typescript_Playwright/yarn.lock')}}
            build
          path: |
            ~/.m2/repository
            ~/.cache
            ~/.yarn

      - name: ðŸ’¾ Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            node-modules-
    
      - name: ðŸ’¾ Cache Playwright Browsers
        id: cache-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ðŸ› ï¸ Install Dependencies
        run: yarn install

      - name: ðŸ› ï¸ Install Allure Playwright Reporter
        working-directory: _03Typescript_Playwright
        run: npm install --save-dev allure-playwright


      - name: ðŸŒ Install Playwright Browsers
        if: ${{ steps.cache-browsers.outputs.cache-hit != 'true' }}
        run: npx playwright install

      - name: ðŸ› ï¸ Install Allure
        run: npm install -g allure-commandline --save-dev

      - name: â–¶ï¸ Run Playwright Tests
        working-directory: _03Typescript_Playwright
        run: npx playwright test || echo "exit_code=$?" >> $GITHUB_ENV

      - name: ðŸ“‚ Download Previous Report from gh-pages
        uses: actions/checkout@v4
        if: ${{ github.event_name != 'push' }}
        with:
          repository: ${{ github.repository }}
          path: gh-pages
          ref: gh-pages

      - name: ðŸ“ Format Branch Name
        id: format_branch_name
        run: |
          formatted_name=$(echo "${{ github.head_ref }}" | sed 's#refs/heads/##; s#refs/pull/##; s#/merge##; s#/#-#g')
          echo "formatted_name=$formatted_name" >> $GITHUB_ENV

      - name: â™»ï¸ Copy Previous History (if exists)
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME//\//-}
          if [ -d "gh-pages/${{ env.formatted_name }}/history" ]; then
            mkdir -p _03Typescript_Playwright/allure-results/history
            cp -r gh-pages/${{ env.formatted_name }}/history _03Typescript_Playwright/allure-results/
          fi

      - name: âœ¨ Generate Allure Report with History
        working-directory: _03Typescript_Playwright
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report || echo "âš ï¸ EROARE: Nu existÄƒ fiÈ™iere Ã®n allure-results!"
      
      - name: âœ… Check if Allure Report Exists
        id: check_report
        run: |
          if [ -d "_03Typescript_Playwright/allure-report" ] && [ "$(ls -A _03Typescript_Playwright/allure-report)" ]; then
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        if: env.exists == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _03Typescript_Playwright/allure-report
          destination_dir: ${{ env.formatted_name }}

      - name: ðŸ§¹ Clean Up
        if: env.exists == 'true'
        run: rm -rf _03Typescript_Playwright/allure-results
        
      - name: ðŸ”— Print Allure Report URL
        if: env.exists == 'true'
        run: |
          echo "ðŸ”— Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.formatted_name }}"

      - name: ðŸš© Fail if Tests Failed
        if: ${{ env.exit_code != '0' }}
        run: exit 1