name: Run Playwright Tests and Generate Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite rulare manuală

permissions:
  contents: write  # Necesar pentru deploy pe GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm install

      - name: ▶️ Run Playwright Tests
        run: npx playwright test || true  # Continuă execuția chiar dacă testele eșuează


      - name: 📊 Install and Generate Allure Report
        run: |
          npm install -g allure-commandline@2.24.0
          allure generate allure-results -o allure-report/${{ github.run_id }} --clean

      # 🔍 Debug după rularea testelor: verifică allure-results/
      - name: 🕵️ Debug Allure Results
        run: ls -R allure-results || echo "⚠️ Folderul allure-results este gol!"

      - name: 🚀 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_ACCESS_TOKEN}}
          publish_dir: ./allure-report
          keep_files: true  # Păstrează toate rapoartele vechi
          publish_branch: gh-pages

      # 🔍 Debug după generarea raportului: verifică allure-report/
      - name: 🕵️ Debug Allure Report (Verifică conținutul generat)
        run: ls -R allure-report || echo "⚠️ Folderul allure-report este gol!"

      - name: 🔗 Print Allure Report URL
        run: |
          echo "🔗 Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"
