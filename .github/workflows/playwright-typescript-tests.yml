name: Run Playwright Tests and Generate Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite rulare manualÄƒ

permissions:
  contents: write  # Necesar pentru deploy pe GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: â–¶ï¸ Run Playwright Tests
        run: npx playwright test || true  # ContinuÄƒ execuÈ›ia chiar dacÄƒ testele eÈ™ueazÄƒ


      - name: ğŸ“Š Install and Generate Allure Report
        run: |
          npm install -g allure-commandline@2.24.0
          allure generate allure-results -o allure-report/${{ github.run_id }} --clean

      # ğŸ” Debug dupÄƒ rularea testelor: verificÄƒ allure-results/
      - name: ğŸ•µï¸ Debug Allure Results
        run: ls -R allure-results || echo "âš ï¸ Folderul allure-results este gol!"

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_ACCESS_TOKEN}}
          publish_dir: ./allure-report
          keep_files: true  # PÄƒstreazÄƒ toate rapoartele vechi
          publish_branch: gh-pages

      # ğŸ” Debug dupÄƒ generarea raportului: verificÄƒ allure-report/
      - name: ğŸ•µï¸ Debug Allure Report (VerificÄƒ conÈ›inutul generat)
        run: ls -R allure-report || echo "âš ï¸ Folderul allure-report este gol!"

      - name: ğŸ”— Print Allure Report URL
        run: |
          echo "ğŸ”— Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"
