name: Run Playwright Tests and Generate Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Allure Playwright Reporter
        run: npm install --save-dev allure-playwright

      - name: ğŸ› ï¸ Install Playwright
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Run Playwright Tests
        run: npx playwright test || true

      # âœ… DEBUG: VerificÄƒ dacÄƒ allure-results existÄƒ
      - name: ğŸ•µï¸ Check if allure-results exists
        run: ls -R _03Typescript_Playwright/allure-results || echo "âš ï¸ Folderul allure-results NU existÄƒ!"

      - name: ğŸ“Š Install and Generate Allure Report
        run: |
          npm install -g allure-commandline@2.24.0
          mkdir -p _03Typescript_Playwright/allure-report
          allure generate _03Typescript_Playwright/allure-results -o _03Typescript_Playwright/allure-report --clean || echo "âš ï¸ EROARE: Nu existÄƒ fiÈ™iere Ã®n allure-results!"

      # âœ… DEBUG: VerificÄƒ dacÄƒ allure-report s-a generat corect
      - name: ğŸ•µï¸ Debug Allure Report
        run: ls -R _03Typescript_Playwright/allure-report || echo "âš ï¸ Folderul allure-report este gol!"

      - name: ğŸ› ï¸ ForÈ›eazÄƒ copierea fiÈ™ierelor Allure Report
        run: |
          mkdir -p _03Typescript_Playwright/allure-report
          cp -r _03Typescript_Playwright/allure-report/* _03Typescript_Playwright/allure-report/

      - name: ğŸ•µï¸ Debug Allure Report Path
        run: |
          echo "ğŸ“‚ ConÈ›inutul _03Typescript_Playwright/"
          ls -R _03Typescript_Playwright || echo "âš ï¸ Folderul _03Typescript_Playwright NU existÄƒ!"



      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_ACCESS_TOKEN }}
          publish_dir: _03Typescript_Playwright/allure-report
          keep_files: true
          publish_branch: gh-pages

      - name: ğŸ”— Print Allure Report URL
        run: |
          echo "ğŸ”— Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"
