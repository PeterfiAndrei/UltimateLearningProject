      # - name: Run
      #   run: make _03Typescript_Playwright

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        working-directory: _03Typescript_Playwright
        run: npm install

      - name: ðŸ“¦ Install Allure Playwright Reporter
        working-directory: _03Typescript_Playwright
        run: npm install --save-dev allure-playwright

      - name: ðŸ“¦ Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            node-modules-

      - name: ðŸ—ƒï¸ Cache Playwright Browsers
        id: cache-browsers  # SetÄƒm un ID pentru acest pas
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers

      - name: ðŸ› ï¸ Install Dependencies
        run: yarn install

      - name: ðŸŒ Install Playwright Browsers
        if: ${{ steps.cache-browsers.outputs.cache-hit != 'true' }}
        run: npx playwright install chromium

      # - name: ðŸ› ï¸ Install Playwright
      #   working-directory: _03Typescript_Playwright
      #   run: npx playwright install chromium --with-deps

      - name: â–¶ï¸ Run Playwright Tests
        working-directory: _03Typescript_Playwright
        run: npx playwright test || true

      - name: Upload Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-blob-report-${{ matrix.shard }}
          path: ./_03Typescript_Playwright/blob-report/
          retention-days: 1
          
      - name: Preserve Allure History
        working-directory: _03Typescript_Playwright
        run: |
          mkdir -p allure-results/history
          if [ -d allure-report/history ]; then mv allure-report/history allure-results/; fi
  
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
